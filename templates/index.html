<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .status { font-size: 20px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <div id="mqtt-status" class="status"></div>

    <h2>Datos Recibidos</h2>
    <p><strong>MQ135:</strong> <span id="mq135">-</span></p>
    <p><strong>Temperatura:</strong> <span id="temp">-</span> °C</p>
    <p><strong>TDS:</strong> <span id="tds">-</span></p>
    <p><strong>pH:</strong> <span id="ph">-</span></p>
    <p><strong>LDR:</strong> <span id="ldr">-</span></p>

    <script>
        var socket = io();

        socket.on("mqtt_status", function(data) {
            var statusDiv = document.getElementById("mqtt-status");
            if (data.status) {
                statusDiv.innerHTML = "✅ Conectado al broker MQTT";
                statusDiv.className = "status success";
            } else {
                statusDiv.innerHTML = "❌ Error: No se pudo conectar al broker MQTT";
                statusDiv.className = "status error";
            }
        });

        socket.on("sensor_data", function(data) {
            document.getElementById("mq135").innerText = data.MQ135;
            document.getElementById("temp").innerText = data.Temp;
            document.getElementById("tds").innerText = data.TDS;
            document.getElementById("ph").innerText = data.PH;
            document.getElementById("ldr").innerText = data.LDR;
        });
    </script>
</body>
</html>
